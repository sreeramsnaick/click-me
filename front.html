<!DOCTYPE html>
<head>
  <title>Click me</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fancy-button {
      padding: 12px 24px;
      font-size: 16px;
      color: rgb(255, 255, 255);
      background-color: #09e936;
      border-radius: 8px;
    }

    .fancy-button:hover {
      background-color: #03fce3;
      border-radius: 25px;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="fancy-button">CLICK ME</button>

</body>
</html>
